problem: hohlraum
geometry:
  dimension: 1
  lb: 0
  ub: 1
  n: 160

angles:
  n_theta: 100
  n_psi: 99

equations:
  source: 'none'  # or isotropic scattering

solver:
  cfl: 0.8
  stencil: 'upwind' # or 'rusanov' or 'jiang'
  method: 'forward euler'
  num_steps: 200
  round_tol: 1e-5
  round_freq: 1

saving:
  directory: 'results'
  plot_freq: 5
