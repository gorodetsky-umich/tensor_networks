problem: hohlraum
geometry:
  dimension: 2
  lb: [0, 0]
  ub: [1, 1]
  n: [64, 64]

angles:
  n_theta: 100
  n_psi: 99

equations:
  source: 'none'  # or isotropic scattering

solver:
  cfl: 0.5
  stencil: 'upwind' # or 'rusanov' or 'jiang'
  method: 'forward euler'
  num_steps: 96
  round_tol: 1e-2
  round_freq: 1

saving:
  directory: 'results_2d'
  plot_freq: 10
